<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App | DMB</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <img src="images/DMB - Transparent.png" alt="Dannielle Logo" class="logo">
    </div>
  </header>

  <main class="weather-app">
    <h1>Check the Weather</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="weatherResult" class="weather-result hidden">
      <h2 id="cityName"></h2>
      <p><span id="description"></span></p>
      <p>Temperature: <span id="temperature"></span>°C</p>
      <p>Humidity: <span id="humidity"></span>%</p>
      <p>Wind Speed: <span id="wind"></span> km/h</p>
    </div>
  </main>

  <footer>
    <p>© 2025 Dannielle Marvic Banaban | Innovative with every line. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
